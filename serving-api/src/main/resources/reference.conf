spray.can {
    server {
      server-header = "GoTicks.com REST API"
      ssl-encription = "on"
      ssl-tracing = "on"
      verbose-error-messages = "on"
    }
}

sparta {

  api {
    host = localhost
    port = 9090
    certificate-file = "/home/anistal/certificate.jks"
    certificate-password = "mamelas"
  }

  swagger {
    host = 0.0.0.0
    port = 9091
  }

  config {
    executionMode = local
    rememberPartitioner = true
    stopGracefully = true
    stopTimeout = 30000
  }

  local {
    spark.app.name = SPARTA
    spark.master = "local[*]"
    spark.cores.max = 4
    spark.executor.memory = 1024m
    spark.app.name = SPARTA
    spark.sql.parquet.binaryAsString = true
    spark.streaming.concurrentJobs = 1
    #spark.metrics.conf = /opt/sds/sparta/benchmark/src/main/resources/metrics.properties
  }

  hdfs {
    hadoopUserName = stratio
    hdfsMaster = localhost
    hdfsPort = 8020
    pluginsFolder = plugins
    executionJarFolder = jarDriver
    classpathFolder = classpath
  }

  mesos {
    sparkHome = ""
    deployMode = cluster
    numExecutors = 2
    master = "mesos://127.0.0.1:7077"
    spark.streaming.concurrentJobs = 1
    spark.cores.max = 4
    spark.mesos.extra.cores = 1
    spark.mesos.coarse = true
    spark.executor.memory = 4G
    spark.driver.cores = 1
    spark.driver.memory = 4G
    spark.app.name = SPARTA
    #spark.metrics.conf = /opt/sds/sparta/benchmark/src/main/resources/metrics.properties
  }

  yarn {
    sparkHome = ""
    master = yarn-cluster
    deployMode = cluster
    numExecutors = 2
    executorMemory = 2G
    executorCores = 2
    spark.app.name = SPARTA
    #spark.metrics.conf = /opt/sds/sparta/benchmark/src/main/resources/metrics.properties
  }

  standalone {
    sparkHome = ""
  }

  zookeeper {
    connectionString = "localhost:2181"
    connectionTimeout = 15000
    sessionTimeout = 60000
    retryAttempts = 5
    retryInterval = 10000
  }

  akka {
    controllerActorInstances = 5
    streamingActorInstances = 3
  }
}
